        <title>Redirecting...</title>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                var countdown = 3;
                var countdownLabel = document.getElementById('countdown');
                countdownLabel.innerHTML = `Redirecting you to sivflmun.com/applynew in ${countdown} second(s)`;
    
                var interval = setInterval(function() {
                    countdown--;
                    if (countdown > 0) {
                        countdownLabel.innerHTML = `Redirecting you to sivflmun.com/applynew in ${countdown} second(s)`;
                    }
                     else {
                        clearInterval(interval);
                        window.location.href = "https://sivflmun.com/applynew";
                    }
                }, 1000);
            });
        </script>
        <link rel="stylesheet" type="text/css" href="assets/about.css">
